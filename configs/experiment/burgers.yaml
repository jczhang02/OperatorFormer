# @package _global_

defaults:
  - override /data: burges
  - override /model: operatorformer
  - override /callbacks: default
  - override /trainer: gpu
  - override /logger: aim
  - override /hydra/launcher: submitit_slurm

task_name: "Burgres_1D_nhead"

tags: ["burgers1d", "test_nhead"]

seed: 114514

trainer:
  min_epochs: 10000
  max_epochs: 10000
  check_val_every_n_epoch: 10
  detect_anomaly: False
  deterministic: False

model:
  optimizer:
    lr: 8e-4
  compile: false
  net:
    input_encoder_config:
      attn_type: "galerkin"
      nhead: 1
      num_layers: 4
      scale: [8, 4, 4, 2]

data:
  batch_size: 16
  train_val_test_split: [1_024, 100, 200]

logger:
  aim:
    experiment: "Burgres 1D nhead"
    run_name: "nhead_test"

hydra:
  launcher:
    submitit_folder: ${hydra.sweep.dir}/.submitit/%j
    name: ${task_name}
    partition: LocalQ
