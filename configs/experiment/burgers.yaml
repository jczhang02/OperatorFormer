# @package _global_

defaults:
  - override /data: burges
  - override /model: operatorformer
  - override /callbacks: default
  - override /trainer: gpu
  - override /logger: aim
  - override /hydra: submitit

task_name: "Burgers_1D"

tags: ["burgers1d"]

seed: 114514

trainer:
  min_epochs: 10000
  max_epochs: 10000
  check_val_every_n_epoch: 10
  detect_anomaly: False
  deterministic: False

model:
  optimizer:
    lr: 8e-4
  compile: false
  net:
    input_encoder_config:
      attn_type: "galerkin"
      nhead: 1
      num_layers: 4
      scale: [8, 4, 4, 2]

data:
  batch_size: 16
  train_val_test_split: [1_024, 100, 200]

logger:
  aim:
    experiment: ${task_name}
    run_name: "exp_${hydra:job.num}"
